<html>
    <title> Editing a Wiki Page </title>
    <body>
        <form action="/wiki/submit" method="post">
            <input type="text" name="title" value="{title}" />
            <br/>
            <textarea name="content" row="30" col="60">{contents}</textarea>
            <br/>
            <input type="submit">
        </form>
    </body>
</html>
